# SSL конфигурация для iiko-base (после получения SSL сертификата)

# Upstream для Python backend
upstream python_backend {
    server 127.0.0.1:8000;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    
    server_name vezuroll.ru b1d8d8270d0f.vps.myjino.ru www.vezuroll.ru api.vezuroll.ru api.b1d8d8270d0f.vps.myjino.ru;
    
    return 301 https://$server_name$request_uri;
}

# HTTPS конфигурация для Laravel Admin
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name vezuroll.ru www.vezuroll.ru b1d8d8270d0f.vps.myjino.ru;
    
    # SSL сертификаты (получить через Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/vezuroll.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vezuroll.ru/privkey.pem;
    
    # SSL параметры
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    root /var/www/iiko-base/frontend/public;
    index index.php index.html;
    
    # Логи
    access_log /var/log/nginx/iiko-base-ssl-access.log;
    error_log /var/log/nginx/iiko-base-ssl-error.log;
    
    # Максимальный размер загружаемых файлов
    client_max_body_size 20M;
    
    # Laravel routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Увеличенные таймауты для PHP-FPM
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
    }
    
    # Запрет доступа к скрытым файлам
    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    # Кэширование статических файлов
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# HTTPS конфигурация для API
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name api.vezuroll.ru api.b1d8d8270d0f.vps.myjino.ru;
    
    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/api.vezuroll.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.vezuroll.ru/privkey.pem;
    
    # SSL параметры
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Логи
    access_log /var/log/nginx/iiko-api-ssl-access.log;
    error_log /var/log/nginx/iiko-api-ssl-error.log;
    
    # Проксирование запросов к Python backend
    location / {
        proxy_pass http://python_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
