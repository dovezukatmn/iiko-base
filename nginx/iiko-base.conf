# Конфигурация Nginx для iiko-base
# Python Backend + Laravel Admin

# Upstream для Python backend
upstream python_backend {
    server 127.0.0.1:8000;
}

# Конфигурация для основного домена (Laravel Admin)
server {
    listen 80;
    listen [::]:80;
    
    server_name vezuroll.ru b1d8d8270d0f.vps.myjino.ru;
    
    root /var/www/iiko-base/frontend/public;
    index index.php index.html;
    
    # Логи
    access_log /var/log/nginx/iiko-base-access.log;
    error_log /var/log/nginx/iiko-base-error.log;
    
    # Максимальный размер загружаемых файлов
    client_max_body_size 20M;
    
    # Laravel routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Увеличенные таймауты для PHP-FPM
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
    }
    
    # Запрет доступа к скрытым файлам
    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    # Кэширование статических файлов
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# Конфигурация для API (Python Backend)
server {
    listen 80;
    listen [::]:80;
    
    server_name api.vezuroll.ru api.b1d8d8270d0f.vps.myjino.ru;
    
    # Логи
    access_log /var/log/nginx/iiko-api-access.log;
    error_log /var/log/nginx/iiko-api-error.log;
    
    # Проксирование запросов к Python backend
    location / {
        proxy_pass http://python_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# Перенаправление с www на без www (опционально)
server {
    listen 80;
    listen [::]:80;
    
    server_name www.vezuroll.ru;
    
    return 301 http://vezuroll.ru$request_uri;
}
