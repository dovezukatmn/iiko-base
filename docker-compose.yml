version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: iiko-postgres
    environment:
      POSTGRES_USER: iiko_user
      POSTGRES_PASSWORD: 12101991Qq!
      POSTGRES_DB: iiko_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    networks:
      - iiko-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iiko_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Python Backend
  backend:
    build: ./backend
    container_name: iiko-backend
    environment:
      DATABASE_URL: postgresql://iiko_user:12101991Qq!@postgres:5432/iiko_db
      SECRET_KEY: dev-secret-key
      BACKEND_CORS_ORIGINS: '["http://localhost:3000", "http://localhost:8080", "https://vezuroll.ru", "https://b1d8d8270d0f.vps.myjino.ru", "http://vezuroll.ru", "http://b1d8d8270d0f.vps.myjino.ru"]'
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - iiko-network
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Nginx
  nginx:
    image: nginx:alpine
    container_name: iiko-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx-docker.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/public:/var/www/frontend/public
    depends_on:
      - backend
    networks:
      - iiko-network

volumes:
  postgres_data:

networks:
  iiko-network:
    driver: bridge
